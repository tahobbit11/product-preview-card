<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--Linking stylesheets-->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <div class="product-image">
        <img src="./images/image-product-mobile.jpg" alt="mobile-product-img">
      </div>
      <div class="product-header">
        <h4>Perfume</h4>
        <h2>Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class="product-description">
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="product-price">
        <h2 class="sale-price">$149.99</h2><span class="original-price">$169.99</span>
      </div>
      <div class="cart-button">
        <button>
          <img src="./images/icon-cart.svg" alt="shopping-cart">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tahobbit11">Taylor Hobbs</a>.
  </div>
</body>
</html>
